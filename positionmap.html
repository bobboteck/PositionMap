<!DOCTYPE HTML>
<html>
  <head>
    <title>Position Map</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      canvas {
          background-color: transparent;
          position: absolute;
      }
    </style>
	<!-- script src=""></script -->
  </head>
  <body>
	First test
	<div id="container" style="width:200px;height:200px;margin-bottom:20px;border:1px solid #000000;">
		<canvas id="CanvasL1" width="100" height="100" style="border:1px solid #FF0000;z-index:10"></canvas>
		<canvas id="CanvasL2" width="100" height="100" style="border:1px solid #00FF00;z-index:2"></canvas>
		<canvas id="CanvasL3" width="100" height="100" style="border:1px solid #0000FF;z-index:3"></canvas>
	</div>
    <script type="text/javascript">
var cL1 = document.getElementById("CanvasL1");
var ctxL1 = cL1.getContext("2d");
ctxL1.beginPath();
ctxL1.lineWidth="1";
ctxL1.strokeStyle="#FF0000";
ctxL1.arc(20,20,10,0,2*Math.PI);
ctxL1.stroke();

var cL2 = document.getElementById("CanvasL2");
var ctxL2 = cL2.getContext("2d");
ctxL2.beginPath();
ctxL2.lineWidth="1";
ctxL2.strokeStyle="#00FF00";
ctxL2.rect(70,70,20,20); 
ctxL2.stroke();

var cL3 = document.getElementById("CanvasL3");
var ctxL3 = cL3.getContext("2d");
ctxL3.beginPath();
ctxL3.moveTo(10,90);
ctxL3.lineTo(20,70);
ctxL3.lineTo(30,90);
ctxL3.closePath();
ctxL3.lineWidth="1";
ctxL3.strokeStyle="#0000FF";
ctxL3.stroke();
//ctxL3.fill();
    </script>
  </body>
</html>
